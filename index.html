<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <!-- BLOCCO DI SINISTRA -->
        <div class="left-box">
            <!-- BOX PROFILO UTENTE -->
            <div class="box-header-left">
                <!-- AVATAR PROFILO UTENTE -->
                <div class="container-avatar">
                    <img src="img/avatar_3.jpg" alt="avatar">
                    <h4>Marco Sebastiani</h4>
                </div>
                <!-- / AVATAR PROFILO UTENTE -->

                <!-- ICONE BOX PROFILO -->
                <div class="box-user-icons">
                    <i class=" fas fa-circle-notch"></i>
                    <i class=" fas fa-comment-alt"></i>
                    <i class=" fas fa-ellipsis-v"></i>
                </div>
                <!-- /ICONE BOX PROFILO -->

            </div>
            <!-- /BOX PROFILO UTENTE -->

            <!-- BOX NOTIFICHE -->
            <div class="box-notifications">

                <div class="box-alert">
                    <i class="fas fa-bell-slash"></i>
                </div>

                <div class="box-notifications-info">
                    <h4 >Ricevi notifiche di nuovi messaggi</h4>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <!-- / BOX NOTIFICHE -->

            <!--  INPUT DI RICERCA -->
            <div class="box-search">
                <div class="box-input-search">
                    <i class="fas fa-search">
                        <input type="text" placeholder="Cerca o inizia una nuova chat" name="" id="">
                    </i>
                </div>
            </div>
            <!-- / INPUT DI RICERCA -->

            <!-- BOX CHAT -->
            <div class="box-chat-list">
                <div class="box-message border-white">
                    <img src="img/avatar_1.jpg" alt="">
                    <h4>Michele</h4> 
                </div>
                <div class="box-message border-white">
                    <img src="img/avatar_3.jpg" alt="">
                    <h4>Fabio</h4> 
                </div>
                <div class="box-message border-white">
                    <img src="img/avatar_2.jpg" alt="">
                    <h4>Mario</h4> 
                </div>
                <div class="box-message">
                    <img src="img/avatar_4.jpg" alt="">
                    <h4>Samuele</h4> 
                </div>
                <div class="box-message">
                    <img src="img/avatar_io.jpg" alt="">
                    <h4>Giulia</h4> 
                </div>
                <div class="box-message">
                    <img src="img/avatar_4.jpg" alt="">
                    <h4>Lorenzo</h4> 
                </div>
            </div>
            <!-- / BOX CHAT -->
        </div>
        <!-- / BLOCCO DI SINISTRA -->

        <!-- BLOCCO DI DESTRA -->
            <div class="right-box">
                <!-- BOX HEADER RIGHT -->
                <div class="box-header-right">

                </div>
                <!-- / BOX HEADER RIGHT -->

                <!-- BOX CHAT -->
                <div class="box-chat-message-container">
                    <div class="box-chat-message"></div>
                </div>
                <!-- / BOX CHAT -->

                <!-- BOX INPUT MESSAGE-->
                <div class="box-input-message">

                </div>
                <!-- BOX INPUT MESSAGE-->
            </div>
        <!-- /BLOCCO DI DESTRA -->

    </div>
</body>
</html>
